<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <meta name="author" content="Said Mohammed, Samoh" />
    <meta name="description" content="GitHub-like Sign in Form" />
    <title> GitHub Login Form </title>
    <link rel="stylesheet" type="text/css" href="login-form.css" />
    <script type="text/javascript" src="jScript.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="avatar">
                <img class="avatar" src="./images/samoh.jpg" alt="samoh">
            </div>
            <span class="sign-in-text" >Sign in to &Sacute;&alpha;&mopf;&omacr;&hbar;&Hcirc;&ucirc;&beta; </span>
        </header>
    </div>

    <div class="container">
        <loginForm class="">
            <form action="">
                <div class="form-row">
                    <!-- Username or Email -->
                    <label for="uname">
                        Username or email address
                    </label>
                    <input type="text" class="form-input" id="uname" name="uname" placeholder="username or email" />
                    <!-- Password -->
                    <label for="pword">
                        Password <span class="link">Forgot password?</span>
                    </label>
                    <input type="password" class="form-input" id="pword" name="pword" placeholder="password" />
                    <!-- Sign in button -->
                    <input type="submit" value="Sign in" class="btn btn-signin form-input" />
                </div>
            </form>
        </loginForm>
    </div>
    
    <div class="container">
        <footer class="">
            New to SamohHub? <span class="link"> Create an account.</span>
        </footer>
    </div>
    
    <div class="container">
        <footer class="footer">
            Terms Privacy Security <span class="link">Contact &Sacute;&alpha;&mopf;&omacr;&hbar;&Hcirc;&ucirc;&beta;</span> 
        </footer>
    </div>

    <!-- On Body Loaded Scripts -->
    <script type="text/javascript" src=""></script>
</body>
</html>
